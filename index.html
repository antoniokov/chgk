<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Визуализация «Что? Где? Когда?» в Беларуси</title>

    <link rel="stylesheet" type="text/css" href="gallery.css">

    <link rel="stylesheet" type="text/css" href="visualizations/bricks/css/table.css">
    <link rel="stylesheet" type="text/css" href="visualizations/bricks/css/bricks.css">
    <link rel="stylesheet" type="text/css" href="visualizations/bricks/css/legend.css">
    <link rel="stylesheet" type="text/css" href="visualizations/bricks/css/tooltip.css">

    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121423745-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-121423745-1');
    </script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.css">
</head>
<body>
    <h1>Команды</h1>

    <h2>По проценту побед</h2>
    <a href="https://www.instagram.com/p/BkxQpMSn_F1" target="_blank">
        <img src="img/instagram.png" alt="Instagram logo" class="instagram-logo">
    </a>
    <div id="basic" class="bricks"></div>

    <h2>По количеству игр</h2>
    <a href="https://www.instagram.com/p/Bk27xhEHc9s" target="_blank">
        <img src="img/instagram.png" alt="Instagram logo" class="instagram-logo">
    </a>
    <div id="seasons" class="bricks"></div>


    <h1>Игры</h1>
    <h2>Процент побед знатоков по сезонам</h2>
    <a href="https://www.instagram.com/p/BlD7lJjH_pv" target="_blank">
        <img src="img/instagram.png" alt="Instagram logo" class="instagram-logo">
    </a>
    <div id="chart-winning-percentage-by-seasons" style="width: 900px; height: 500px"></div>
    <script type='module' src='visualizations/taucharts/winning-percentage-by-seasons.js'></script>

    <h1>Знатоки</h1>
    <h2>Лидеры</h2>
    <div id="best-players" class="interactive-stacked-bars">
        <label for="select-best-players">Больше всего</label>
        <select id="select-best-players">

        </select>
        <span>среди сыгравших хотя бы 5 игр</span>
    </div>
    <div id="chart-best-players" style="width: 900px; height: 500px"></div>

    <h2>Кому пришлось помучаться, чтобы получить хрустальную сову?</h2>
    <div id="before-owl" class="interactive-stacked-bars">
        <label for="select-before-owl">Больше всего</label>
        <select id="select-before-owl">

        </select>
        <span>до получения первой совы</span>
    </div>
    <div id="chart-before-owl" style="width: 900px; height: 500px"></div>

    <h2>Кому уже пора дать сову?</h2>
    <div id="without-owl" class="interactive-stacked-bars">
        <label for="select-without-owl">Больше всего</label>
        <select id="select-without-owl">

        </select>
        <span>и нет совы</span>
    </div>
    <div id="chart-without-owl" style="width: 900px; height: 500px"></div>





    <script type='module' src='visualizations/bricks/init.js'></script>
    <script type="module" src='visualizations/interactive-stacked-bars/init.js'></script>
</body>
</html>
